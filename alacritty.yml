#background_opacity: 1.0 Configuration for Alacritty, the GPU enhanced terminal emulator.
window:
  dimensions:
    columns: 150
    lines: 45
    decorations: full
  history: 1000

font:
  # Normal (roman) font face
  normal:
    family: Menlo
    style: Regular
  size: 18.0
  colors:
  primary:
    background: '#FFFFFF'
    foreground: '#000000'
  normal:
    black:      '#000000'
    red:        '#990000'
    green:      '#00A600'
    yellow:     '#999900'
    blue:       '#0000B2'
    magenta:    '#B200B2'
    cyan:       '#00A6B2'
    white:      '#BFBFBF'
  bright:
    black:      '#666666'
    red:        '#E50000'
    green:      '#00D900'
    yellow:     '#E5E500'
    blue:       '#0000FF'
    magenta:    '#E500E5'
    cyan:       '#00E5E5'
    white:      '#E5E5E5'
key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
